name: CI/CD
on:
    push:
        branches:
            - main
            - feature/webApp
            - webAppReact

jobs:
    Test:
        uses: ${{github.workspace}}/.gtihub/workflows/run_test.yaml
    create_build:
        name: Create Build
        needs: [Test]
        uses: ${{github.workspace}}/.gtihub/workflows/create_build.yaml
    deploy_to_production:
        name: 'Deploy To Production'
        needs: [create_build]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: 'get the build zip'
              uses: actions/download-artifact@v3
              with:
                  name: Build
            - name: 'Deploy to Netlify'
              run: 'curl -H "Content-Type: application/zip Authorization: Bearer ${{ secrets.NETLIFY_TOKEN }}" --data-binary "@todo.zip" https://api.netlify.com/api/v1/sites/incandescent-moonbeam-c855e2.netlify.app/deploys'
        
              
    
